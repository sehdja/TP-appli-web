  <body>

        <div class="container">

            <div class="row">
                <div class="col-sm">
                      <form class="form w-300">


                            <div class="form-group">
                            <label for="lastName">Nom</label>
                            <input id="lastName" type="text" placeholder="Last Name" class="form-control">
                            </div>

                            <div class="form-group">
                            <label for="firstName">Prenom</label>
                            <input id="firstName" type="text" name="firstname" placeholder="First Name" class="form-control ">
                            </div>

                            <div class="form-group">
                            <label for="birthDay">Date de naissance</label>
                            <input id="birthDay" type="Date" name="birthDay" placeholder="DD/MM/YYYY"  class="form-control ">
                            </div>

                            <div class="form-group">
                            <label for="address">Adresse</label>
                            <input id="address" type="text" name="address" placeholder="Address"  class="form-control ">
                            </div>


                            <div class="form-group">mail
                            <input id="mail" type="text" name="mail" placeholder="Mail"  class="form-control">
                            </div>


                            <button type="button" role="button" id="valider"  class="btn btn-primary" data-toggle="modal" data-target="#myModal">valider </button>



                      </form>

                </div>
            </div>
        </div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
